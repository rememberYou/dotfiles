[module/i3]
type            = internal/i3
index-sort      = true
enable-scroll   = false

ws-icon-0       = 1: ;
ws-icon-1       = 2: ;
ws-icon-2       = 3: ;
ws-icon-3       = 4: ;
ws-icon-4       = 5: ;
ws-icon-5       = 6: ;
ws-icon-6       = 7: ;
ws-icon-default = 

label-mode-background      = ${root.background}

label-focused              = %icon%
label-focused-background   = ${root.background}
label-focused-foreground   = ${color.yellow}
label-focused-padding      = 1

label-unfocused            = %icon%
label-unfocused-background = ${root.background}
label-unfocused-foreground = ${root.foreground}
label-unfocused-padding    = 1

label-visible              = %icon%
label-visible-padding      = 1

label-urgent               = %icon%
label-urgent-background    = ${root.background}
label-urgent-foreground    = ${color.red}
label-urgent-padding       = 1